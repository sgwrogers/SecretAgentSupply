<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
      <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
      <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" id="SAS-Logo" alt="binoculars logo" />
        <h3>SECRET AGENT SUPPLY INC.</H3>
      </div>
    </header>

    <!-- Main Banner -->
    <div class="container">
      <div class="blackbox">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYLES</h1>
      </div>
    </div>

    <!-- Navigation -->
    <nav>
      <span><a href="#">Eyewear</a></span>
      <span><a href="#">Apparel</a></span>
      <span><a href="#">Gadgets</a></span>
      <span><a href="#">Vehicles</a></span>
      <span><a href="#">Classes</a></span>
      <span><a href="#">Contact</a></span>

      <select>
        <option value="" selected="selected">Menu</option>

        <option value="#">Eyewear</option>
        <option value="#">Apparel</option>
        <option value="#">Gadgets</option>
        <option value="#">Vehicles</option>
        <option value="#">Classes</option>
        <option value="#">Contact</option>
      </select>

    </nav>


    <!-- Catalogue Gallery -->
    <div class="whitespace">
    <div class="catalogue">
      <!--Exploding Pen-->
      <div class="item">
        <div class="item-image">
          <img src="./resources/images/pen.png" alt="fountain pen" />
        </div>
        <p class="item-desc">Exploding Pen</p>
        </div>

      <!--Cellular watch -->
      <div class="item watch">
        <div class="item-image">
          <img src="./resources/images/watch.png" alt="silver sports watch" />
        </div>
        <p class="item-desc">Cellular Watch</p>
        </div>
      <!-- Thermal Glasses -->
      <div class="item-glasses">
        <div class="item-image">
          <img src="./resources/images/glasses.png" id="glasses" alt="black sunglasses" />
        </div>
        <p class="item-desc">Thermal Glasses</p>
        </div>
      </div>

      <!--Location and Hours -->
      <div class="contact">
      <div class="small-box">
        <div class="location">
          <p>Location</p>
        </div>
        <div class="gridref">
          <p>-47.346436. 84.32354</p>
        </div>
      </div>

      <div class="small-box">
        <div class="location">
          <p>Hours</p>
        </div>
        <div class="gridref">
          <p>0800 - 1800</p>
        </div>
      </div>
      </div>
    </div>
  </div>



    <!--Footer -->
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
